<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主机</title>
    <link rel="stylesheet" type="text/css" href="/statics/bootstrap/css/bootstrap.css">
    <script src="/statics/jQuery.js"></script>
    <link href="/statics/theme.css" rel="stylesheet">
    <script src="/statics/bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <table class="table table-hover table-striped table-bordered" >
        <tr>
            <th></th>
            <th>hostname</th>
            <th>ip</th>
            <th>status</th>
        </tr>
        {% for detail in detail_info %}
        <tr {% if detail.status=='absent' %} class="danger" {% endif %}>
            <td>{{loop.index}}</td>
            <td>{{detail.hostname}}</td>
            <td>{{detail.ip}}</td>
            <td>{{detail.status}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
