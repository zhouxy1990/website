<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加主机</title>
    <link rel="stylesheet" type="text/css" href="/statics/bootstrap/css/bootstrap.css">
    <script src="/statics/jQuery.js"></script>
    <link href="/statics/theme.css" rel="stylesheet">
    <script src="/statics/bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <form class="form-horizontal">
  <div class="form-group">
    <label for="ipAdd" class="col-sm-2 control-label">ip地址</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="ipAdd" placeholder="ip">
    </div>
  </div>
  <div class="form-group">
    <label for="hostname" class="col-sm-2 control-label">主机名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="hostname" placeholder="host">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
</body>
</html>
